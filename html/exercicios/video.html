<video id="meuVideo" width="800" height="450" controls autoplay controlsList="nodownload">
    <source src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4">
    Seu browser não suporta a tag de vídeo.
</video>

<div pf-progresso="meuVideo" class="progresso">
    <div></div>
</div>

<div>
    <button pf-play="meuVideo" onclick="playVideo()">Play</button>
    <button pf-pause="meuVideo" onclick="pauseVideo()">Pause</button>
</div>

<script>
    function configureVideo(id){
        const video = document.getElementById(id)
        video.oncontextmenu = () => false
    }

    configureVideo('meuVideo')
</script>

<style>
    .progresso{
        height: 20px;
        width: 800px;
        border: solid 1px #444;
        margin: 20px 0;
        display: flex;
        align-items: center;
    }

    .progresso > div{
        background-color: red;
        color: #fff;
        height: 80%;
        text-align: right;
        font-size: 14px;
        width: 80%;   
    }
</style>
