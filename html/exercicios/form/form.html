<h1>Formulário</h1>

<form method="POST">
    <input type="hidden" name="id" value="3">
    <input type="text" name="nome" placeholder="Login">
    <input type="password" name="password" placeholder="Senha">
    <textarea name="bio" id="" cols="30" rows="10" placeholder="Sua bio aqui..."></textarea>
        <div>
            <input type="radio" name="tipo" value="admin"> Admin
            <input type="radio" name="tipo" value="regular"> Regular
            <input type="radio" name="tipo" value="professor"> Professor
        </div>
        <div>
            <input type="checkbox" name="ativo"> Ativo
        </div>

        <select name="estado">
            <option value="">Selecione</option>
            <option value="ac">Acre</option>
            <option value="ba">Bahia</option>
            <option value="ce">Ceará</option>
            <option value="rs">Rio Grande do Sul</option>
        </select>
        <label>Interesses</label>
        <select name="interesses" multiple>
            <option value="py">Python</option>
            <option value="js">Javascript</option>
            <option value="java">Java</option>
            <option value="go">Go</option>
            <option value="php">PHP</option>
            <option value="cs">C#</option>
        </select>

    <button formaction="http://localhost:3003/usuarios">Incluir</button>
    <button formaction="http://localhost:3003/usuarios/3">Alterar</button>
</form>

<style>
    form input,
    form textarea,
    form select{
        display: block;
        margin-bottom: 10px;
        padding: 5px;
    }

    form input[type="radio"],
    form input[type="checkbox"]{
        display: inline;
    }
</style>
